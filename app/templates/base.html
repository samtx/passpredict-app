<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        {% endblock title %}
    </title>

    <!-- <link rel="shortcut icon" href="{{ url_for('static', path='img/satellite.png') }}" type="image/x-icon"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='img/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='img/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}">

    <!--  Plausible Analytics  -->
    <script async defer data-domain="passpredict.com" src="https://plausible.io/js/plausible.js"></script>

    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>

    <!-- Bulma css -->
    <link rel="stylesheet" href="{{ url_for('static', path='dist/bulma.css') }}">

    <!-- <link rel="stylesheet" href="/global.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', path='dist/styles.css') }}">

    <!-- <script defer src='/bundle.js'></script> -->
    {% block javascript_head %}
    {% endblock javascript_head %}
</head>

<body>

    <div class="container is-max-desktop px-3 pt-2">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            {% if ignore_navbar_brand is defined %}
            {% else %}
                <div class="navbar-brand">
                    <a href="{{ url_for('home') }}" class="navbar-item has-text-weight-semibold">
                        Pass Predict
                    </a>
                </div>
            {% endif %}
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="{{ url_for('about') }}" class="navbar-item is-primary">About</a>
                    <a href="{{ url_for('api:home') }}" class="navbar-item is-primary">API</a>
                    <a href="{{ url_for('help') }}" class="navbar-item">Help</a>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

    </div>

    {% block javascript %}
    {% endblock javascript %}

</body>

</html>
