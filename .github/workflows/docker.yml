name: Build and Push API Docker Image

on:
  push:
    branches: [ "main", "deploy-action" ]

env:
  CR_URL: ewr.vultrcr.com
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Login to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CR_URL }}
          username: ${{ secrets.VULTR_CR_USERNAME }}
          password: ${{ secrets.VULTR_CR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.CR_URL }}/passpredict/api
          tags: |
            type=sha
            type=raw,value=latest
          labels: |
              org.opencontainers.image.revision={{sha}}
              org.opencontainers.image.created={{commit_date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:backend-api"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: [build-and-push]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
    
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy
          chmod 600 ~/.ssh/deploy
          cat >>~/.ssh/config <<EOF
          HOST production
            HostName $SSH_HOST
            Port $SSH_PORT
            User $SSH_USER
            IdentityFile ~/.ssh/deploy
            StrictHostKeyChecking no
          EOF
        env:
          SSH_USER: ${{ secrets.PRODUCTION_USER }} 
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          SSH_HOST: ${{ secrets.PRODUCTION_HOST }}
          SSH_PORT: ${{ secrets.PRODUCTION_PORT }}

      - name: Configure Docker context
        run: |
          docker context create production --docker "host=ssh://${SSH_USER}@${SSH_HOST}"
          docker context inspect production
        env:
          SSH_USER: ${{ secrets.PRODUCTION_USER }} 
          SSH_HOST: ${{ secrets.PRODUCTION_HOST }}

      - name: Deploy stack
        run: docker --context production stack deploy --compose-file=infra/stack.prod.yaml passpredict --with-registry-auth --detach=true --prune --resolve-image=always
