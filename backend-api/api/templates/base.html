<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        {% endblock title %}
    </title>

    {% block meta %}
    {% endblock meta %}

    <link rel="stylesheet" href="{{ url_for('static', path='dist/styles.css') }}">

    {% block javascript_head %}
    {% endblock javascript_head %}
</head>

<body>
    <div class="container px-3 pt-2">

        {% block content %}
        {% endblock content %}
    </div>

    <script src="{{ url_for('static', path='dist/bundle.js') }}"></script>
    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
